<footer id="footer">
  <div class="footer-left">
  </div>
  <div class="footer-right">
    <nav>
      <ul>
        {{ range .Site.Menus.main }} 
          {{ if .Params.external }}
            <li><a target="_blank" rel="noopener" href="{{ .URL }}">{{ .Name }}</a></li>
          {{ else }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        {{ end }}
      </ul>
    </nav>
  </div>
</footer>
